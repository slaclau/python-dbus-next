name: Build debian

on:
  push:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get build dependencies
        run: |
          sudo apt install devscripts equivs
          sudo mk-build-deps -i -t "apt-get -o Debug::pkgProblemResolver=yes --no-install-recommends -y"
      - name: Import key
        run: |
          GPG_KEY_ID=$(echo "${{ secrets.PPA_GPG_PRIVATE_KEY }}" | gpg --import-options show-only --import | sed -n '2s/^\s*//p')
          echo $GPG_KEY_ID
          echo "${{ secrets.PPA_GPG_PRIVATE_KEY }}" | gpg --batch --import
      - name: Build
        run: |
          python3 updateChangelog.py 
          dpkg-buildpackage -S -sa
          dpkg-buildpackage -b
          mv ../python-dbus-next_*.* .
      - name: Upload debian package
        uses: actions/upload-artifact@v3
        with:
          name: Debian
          path: |
            python-dbus-next*.deb
            python-dbus-next*.dsc
            python-dbus-next*.tar.xz
            python-dbus-next*.changes
      - name: Publish package to prerelease PPA
        run: |
          sudo apt install dput
          dput ppa:slaclau/ppa-pre python-dbus-next*source.changes
        if: github.ref == 'refs/heads/master' 